       id="text3086"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3088"
         x="114.09648"
         y="695.9505">so a folder is a container, the containing elements are the main &quot;models&quot;</tspan><tspan
         sodipodi:role="line"
         x="114.09648"
         y="715.9505"
         id="tspan3090">and their respective attribute maps configure the UI views?</tspan><tspan
         sodipodi:role="line"
         x="114.09648"
         y="735.9505"
         id="tspan3092" /><tspan
         sodipodi:role="line"
         x="114.09648"
         y="755.9505"
         id="tspan3094">Then a default &quot;layout&quot; for a folder is just that - a folder tree view</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Liberation Sans;-inkscape-font-specification:Sans"
