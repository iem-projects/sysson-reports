       id="text3096"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3098"
         x="71.670074"
         y="793.93524">A hen an egg question: does the container contain the models who carry their views</tspan><tspan
         sodipodi:role="line"
         x="71.670074"
         y="813.93524"
         id="tspan3100">as attribute, or vice versa. One would think that MVC implies the latter, because the</tspan><tspan
         sodipodi:role="line"
         x="71.670074"
         y="833.93524"
         id="tspan3102">same model can be viewed multiple times. That in turn means we need at least one</tspan><tspan
         sodipodi:role="line"
         x="71.670074"
         y="853.93524"
         id="tspan3104">object type for widget, possibly one per widget.</tspan></text>
